<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
            porém, com leiaute horizontal.</p>
        <hr>

    </div>
    <!-- FAZER AQUI -->
    <div class="container">
        <div class="row">
            <div class="col-2 mx-auto">
                <h1 div class="display-6">Login</h1>




            </div>
        </div>
        <div class="mb-4">

        </div>





        <form action="">
            <div class="row">
                <div class="col text-xl-end ">
                    <label for="usuario" class=" col-form-label col-xl-4 col-12">Usuário(E-mail)</label>

                </div>
                <div class="col-xl-8 col-12 mb-3 mx-auto">
                    <input type="email" name="" id="" class="form-control" style="width: 60%;">
                </div>


            </div>

            <div class="row">
                <div class="col text-xl-end mb-3 ">
                    <label for="senha" class=" col-form-label col-xl-4 col-12">Senha</label>
                </div>
                <div class="col-xl-8 col-12">
                    <input type="password" name="" id="senha" class="form-control" style="width: 60%;">
                </div>

            </div>


            <div class="row">
                <div class="col text-xl-end ">
                    <label for="perfil" class="col-xl-4 col-12">Perfil</label>
                </div>
                <div class="col-xl-8 col-12">
                    <select name="perfil" id="perfil" class="form-select mb-3" style="width: 60%;">
                        <option value="">Selecione um perfil...</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Usuário">Usuário</option>
                </div>

            </div>



            <div class="form-switch">
                <input type="checkbox" id="lembrar" name="lembrar" class=" form-check-input">
                <label for="lembrar" class="form-check-label mb-3">Lembrar de min

                </label>
            </div>





            <div class="row">

                <div class=" col-5 mb-3 text-end ">
                    <button type="submit" class=" btn bg-primary ">
                        Entrar
                    </button>


                </div>
            </div>


            <div class="row">
                <div class="col-10 text-center me-5"><a class="text-decoration-none" href="#">Esqueci minha senha</a>
                </div>

            </div>

            <div class="row">

                <div class="col-10 text-center"><a class="text-decoration-none " style="margin-right:8px;"
                        href="#">Quero me
                        cadastrar</a></div>
            </div>

        </form>

    </div>

</body>






</html>
